clients:
  local_https:
    host: https://localhost:4000
    request:
      retry_limit: 3
      timeout: 2s
    storage_folder: ~/.config/demo
    auth_token_env_name: DEMO_BEARER_AUTH_KEY
  prod:
    host: https://real.server.com
    tls:
      trusted_ca: /etc/pki/cabundle.pem
    storage_folder: ~/.config/demo
    auth_token_env_name: DEMO_BEARER_AUTH_KEY
  local_http:
    host: http://localhost:4001
    request:
      retry_limit: 3
      timeout: 2s
    storage_folder: ~/.config/demo
