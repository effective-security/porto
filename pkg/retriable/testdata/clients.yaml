clients:
  local_https:
    hosts:
    - https://localhost:4000
    request:
      retry_limit: 3
      timeout: 2s
    storage_folder: ~/.config/demo
    dpop_token_env_name: DEMO_DPOP_AUTH_KEY
    auth_token_env_name: DEMO_BEARER_AUTH_KEY
  prod:
    hosts:
    - https://real.server.com
    tls:
      trusted_ca: /etc/pki/cabundle.pem
    storage_folder: ~/.config/demo
    dpop_token_env_name: DEMO_DPOP_AUTH_KEY
    auth_token_env_name: DEMO_BEARER_AUTH_KEY
  local_http:
    hosts:
    - http://localhost:4001
    request:
      retry_limit: 3
      timeout: 2s
    storage_folder: ~/.config/demo
